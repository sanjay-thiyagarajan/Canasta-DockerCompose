# --- Canasta Stack for Docker Compose ---
#
# !!! DO NOT EDIT THIS FILE !!!
# ANY EDITS YOU MAKE HERE WILL BE OVERRIDDEN ON FUTURE UPDATES OF THE CANASTA STACK FOR DOCKER COMPOSE
# THIS FILE SHOULD ONLY BE EDITED BY THE DEVELOPERS OF CANASTA
#
# Only edits to docker-compose.override.yml are officially supported by Canasta.
services:
  db:
    image: docker.io/library/mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --expire_logs_days=3 --secure-file-priv="" --log-error=/var/log/mysql/error.log --general-log=1 --general-log-file=/var/log/mysql/general.log
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE, fix error mbind: Operation not permitted
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD:-mediawiki}
      - MYSQL_DATABASE=mediawiki
    volumes:
      - ./_initdb:/docker-entrypoint-initdb.d
      - mysql-data-volume:/var/lib/mysql
      - ./my.cnf:/etc/my.cnf
      - mysql-logs:/var/log/mysql

  web:
    image: ghcr.io/canastawiki/canasta:latest
    restart: unless-stopped
    extra_hosts:
      - "gateway.docker.internal:host-gateway"
    depends_on:
      - db
      - elasticsearch
    environment:
      # Sourced from .env
      - MW_SITE_SERVER=${MW_SITE_SERVER:-https://localhost}
      - PHP_UPLOAD_MAX_FILESIZE=${PHP_UPLOAD_MAX_FILESIZE:-10M}
      - PHP_POST_MAX_SIZE=${PHP_UPLOAD_MAX_FILESIZE:-10M}
      - PHP_MAX_INPUT_VARS=${PHP_MAX_INPUT_VARS:-1000}
      - MW_SITEMAP_SUBDIR
      - MW_SITEMAP_IDENTIFIER
    volumes:
      - ./extensions:/var/www/mediawiki/w/user-extensions
      - ./skins:/var/www/mediawiki/w/user-skins
      - ./config:/mediawiki/config
      - ./images:/mediawiki/images
      - sitemap:/mediawiki/sitemap
      - mediawiki-logs:/var/log/mediawiki

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

  caddy:
    image: docker.io/library/caddy:2.8.4-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "${HTTPS_PORT:-443}:443"
    entrypoint: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    environment:
      - MW_SITE_FQDN=${MW_SITE_FQDN:-localhost}
      - KIBANA_USER=${KIBANA_USER:-admin}
      - KIBANA_PASSWORD_HASH=${KIBANA_PASSWORD_HASH}
    volumes:
      - caddy-data:/data
      - ./config/Caddyfile:/etc/caddy/Caddyfile
      - caddy-logs:/var/log/caddy

  varnish:
    image: docker.io/library/varnish:7.0.2-alpine
    restart: unless-stopped
    volumes:
       - ./config/default.vcl:/etc/varnish/default.vcl:ro
    tmpfs:
      - /var/lib/varnish:exec

  logstash:
    image: docker.elastic.co/logstash/logstash:7.10.2
    profiles: ["observable"]
    platform: linux/amd64
    user: root
    restart: unless-stopped
    depends_on:
      - elasticsearch
    volumes:
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - mediawiki-logs:/var/log/mediawiki:ro
      - caddy-logs:/var/log/caddy:ro
      - mysql-logs:/var/log/mysql:ro
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    profiles: ["observable"]
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_BASEPATH=/kibana
      - SERVER_REWRITEBASEPATH=false
      - SERVER_PUBLICBASEURL=http://localhost/kibana

volumes:
  mysql-data-volume:
  elasticsearch:
  caddy-data:
  sitemap:
  mediawiki-logs:
  caddy-logs:
  mysql-logs:
